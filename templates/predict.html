    font-size: 1.125rem;

<body>

  <div class="text-center mb-4">
    <img class="mb-2 mt-5" src="/static/images/cropy1.jpg" alt="" width="150" height="100">
    <h1 class="h3 mb-3 font-weight-normal">predict crop yield</h1>
    <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/css-placeholder-shown">Works in latest Chrome, Safari, Firefox, and IE 10/11 (prefixed).</a></p> -->
  </div>
  <form action="/predict" method="POST" class="form-signin">

    <div class="form-label-group">
      <input type="text" name="Temperature" class="form-control" placeholder="Temperature (Avg)" required>
      <label for="">Temperature (Avg)</label>

    </div>

    <div class="form-label-group">
      <input type="text" name="Precipitation" class="form-control" placeholder="Precipitation" required>
      <label for="">Precipitation</label>
    </div>

    <div class="form-label-group">
      <input type="text" name="Export" class="form-control" placeholder="Export Quantity" required>
      <label for="">Export Quantity</label>
    </div>

    <div class="form-label-group">
      <input type="text" name="Fertilizer" class="form-control" placeholder="Fertilizer Usage" required>
      <label for="">Fertilizer Usage</label>
    </div>


    <div class="checkbox mb-3">
      <label for="">Crop_Avocados</label>
      <input type="checkbox" name="Crop_Avocados" value="1">

    </div>
    <div class="checkbox mb-3">
      <label for="">Crop_Bananas</label>
      <input type="checkbox" name="Crop_Bananas" value="1">

    </div>
    <div class="checkbox mb-3">
      <label for="">Crop_Rice</label>
      <input type="checkbox" name="Crop_Rice" value="1">

    </div>

    <div class="checkbox mb-3">
      <label for="">Crop_Wheat</label>
      <input type="checkbox" name="Crop_Wheat" value="1">

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="mypredict">Check here to predict</button>
  </form>

  <p>
    <a class="btn btn-primary btn-lg mt-5" href=" {{ url_for('home') }}" role="button">Home page &raquo;

    </a>
  </p>



  <p>
    The yield for Precipitation, Temperature (avg), Export Quantity, and Fertilizer Used is {{ my_ourbeans }}
  </p>
